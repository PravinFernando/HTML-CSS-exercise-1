<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India-Pakistan Border Map</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">
    <h1>India-Pakistan Border Map</h1>
    <div class="map">
        <div class="border-area">
            <div class="india" data-info="India - Border Area"></div>
            <div class="pakistan" data-info="Pakistan - Border Area"></div>
        </div>
    </div>
    <div class="info-box">
        <h3>Hover over the map</h3>
        <p>Hover over the India and Pakistan sections to learn more about their borders and relationships. The interactive map will provide more details when hovered over.</p>
    </div>
</div>

</body>
</html>
